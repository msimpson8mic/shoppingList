<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
</head>
<body>
	<h1 class="title">Shopping List</h1>
	<p class="author">By: Michael Simpson</p>
	<img class="logo" src="images/logo.png" alt="checklist logo">
	<form class="input">
		<div class="container">
			<div class="button-group">
				<input type="image" name="add" src="images/add.png" />
				<label class="add-label">Add</label>
			</div>
			<input type="text" name="input" placeholder="Enter items here. . ." />
			<div class="button-group">
				<input type="image" name="remove" src="images/remove.png" />
				<label class="remove-label">Remove</label>
			</div>
		</div>
	</form>
	
		
	
	<div class="checklist"></div>
			

</body>
</html>
