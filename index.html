<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
	<h1 class="title">Shopping List</h1>
	<p class="author">By: Michael Simpson</p>
	<img class="logo" src="images/logo.png" alt="checklist logo">
	<form class="input">
		<div class="container">
			<div class="button-group">
				<img class="add-button" src="images/add.png" alt="Add-button">
				<label class="add-label">Add</label>
			</div>
			<input type="text" name="input" placeholder="Enter items here. . ." class="item" />
			<div class="button-group">
				<img class="remove-button" src="images/remove.png" alt="Remove-button">
				<label class="remove-label">Remove</label>
			</div>
		</div>
	</form>
	
		
	
	<div class="checklist-wrapper">
		<form class="checklist">
			<ul class="checklist-list"> 

			</ul>
		</form>
	</div>
			

</body>
</html>
